services:
  interview-scheduler:
    platform: linux/amd64
    restart: always
    build:
      context: .
      dockerfile: ./docker/python/dockerfile
    image: emboisrteam/interview-scheduler:latest
    env_file:
      - production.env
    networks:
      - interview-scheduler-network
    volumes:
      - ./examples:/app/examples:ro
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=production
      - FLASK_APP=src.web.app:app
      - PYTHONPATH=/app/src

  nginx:
    platform: linux/amd64
    restart: always
    build:
      context: .
      dockerfile: ./docker/nginx/dockerfile
    image: emboisrteam/interview-scheduler-nginx:latest
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - interview-scheduler
    networks:
      - interview-scheduler-network
    volumes:
      - ./logs/nginx:/var/log/nginx

networks:
  interview-scheduler-network:
    driver: bridge