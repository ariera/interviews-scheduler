services:
  interview-scheduler:
    platform: linux/amd64
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/python/dockerfile
    image: emboisrteam/interview-scheduler:dev
    env_file:
      - development.env
    networks:
      - interview-scheduler-network
    volumes:
      - .:/app
      - ./examples:/app/examples:ro
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=development
      - FLASK_APP=src.web.app:app
      - PYTHONPATH=/app/src
      - FLASK_DEBUG=1
    ports:
      - "127.0.0.1:5001:5001"
    command: ["python", "run_web.py"]

  nginx:
    platform: linux/amd64
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/nginx/dockerfile
    image: emboisrteam/interview-scheduler-nginx:dev
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - interview-scheduler
    networks:
      - interview-scheduler-network
    volumes:
      - ./logs/nginx:/var/log/nginx

networks:
  interview-scheduler-network:
    driver: bridge